<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Image Crop</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 12px;
			padding: 12px;
			background-color: #f0f0f0;
		}

		}
	</style>
	<script src="./konva.min.js"></script>

<body>
	<div>
		<input type="file" id="image-upload" accept="image/jpg, image/jpeg, image/png" />
	</div>
	<div class="canvas-container"></div>
	<script src="./src/KonvaImage.js"></script>
	<script src="./src/ScaleTransformer.js"></script>
	<script src="./src/BaseScene.js"></script>

	<script src="./index.js"></script>
