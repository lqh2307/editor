<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Crop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .toolbar {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
    </style>
    <script src="./konva.min.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <button style="width: 60px; height: 30px" onclick="target?.cropStart?.()">
        Crop
      </button>

      <button style="width: 60px; height: 30px" onclick="target?.cropReset?.()">
        Reset
      </button>
    </div>

    <div id="container"></div>

    <script src="./index.js"></script>
  </body>
</html>
